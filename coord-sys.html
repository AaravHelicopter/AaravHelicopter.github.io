<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartesian Coordinate System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1, h2 {
            margin: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative; /* Added to position the answer overlay */
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .answer-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cartesian Coordinate System Quiz</h1>
    </header>
    <div class="container" id="quizContainer">
        <h2 id="question">Question 1: Click on the point in Quadrant I</h2>
        <img id="coordinatePlane" src="uploaded_coordinate_plane.png" alt="Cartesian Coordinate System">
        <div class="answer-overlay" onclick="checkAnswer('quadrant1')"></div>
    </div>
    <footer>
        <p>&copy; 2024 Cartesian Coordinate System Quiz</p>
    </footer>

    <script>
        let currentQuestion = 1;

        function nextQuestion() {
            const quizContainer = document.getElementById('quizContainer');
            const coordinatePlane = document.getElementById('coordinatePlane');
            const question = document.getElementById('question');
            const answerOverlay = document.querySelector('.answer-overlay');

            currentQuestion++;
            if (currentQuestion > 4) {
                quizContainer.innerHTML = '<h2>Quiz Completed!</h2>';
                return;
            }

            question.textContent = `Question ${currentQuestion}: Click on the point in Quadrant ${currentQuestion}`;
            answerOverlay.onclick = function() {
                checkAnswer(`quadrant${currentQuestion}`);
            };
        }

        function checkAnswer(quadrant) {
            const coordinatePlane = document.getElementById('coordinatePlane');
            const rect = coordinatePlane.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            let answer;
            if (mouseX > rect.width / 2 && mouseY < rect.height / 2) {
                answer = 'quadrant1';
            } else if (mouseX < rect.width / 2 && mouseY < rect.height / 2) {
                answer = 'quadrant2';
            } else if (mouseX < rect.width / 2 && mouseY > rect.height / 2) {
                answer = 'quadrant3';
            } else {
                answer = 'quadrant4';
            }

            if (answer === quadrant) {
                alert('Correct! Well done!');
                nextQuestion();
            } else {
                alert('Incorrect! Please try again.');
            }
        }
    </script>
</body>
</html>
