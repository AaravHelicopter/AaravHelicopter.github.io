<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Numbers Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
   
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a class="active" href="typesofnums.html">Types of Numbers</a>
        <a href="quiz.html">Quiz Page</a>
        <a href="#about">About</a>
    </div>

    <div class="game-container" id="quiz-container">
        <div id="question"></div>
        <div class="options" id="options-container"></div>
        <button id="submit-button" onclick="submitAnswer()">Submit</button>
        <div id="feedback"></div>
        <button id="next-button" style="display: none;" onclick="nextQuestion()">Next Question</button>
        <div id="score">Score: <span id="score-value">0</span></div>
    </div>

    <script>
        var questions = [
            { question: "What type of number is 5?", options: ["Natural", "Whole", "Integer", "Rational", "Irrational"], correctAnswer: "Natural" },
            { question: "What type of number is √2?", options: ["Irrational", "Rational", "Whole", "Integer", "Natural"], correctAnswer: "Irrational" },
            { question: "What type of number is 0.5?", options: ["Rational", "Real", "Irrational", "Fractional", "Natural"], correctAnswer: "Rational" },
            { question: "What type of number is 7/3?", options: ["Rational", "Fractional", "Real", "Natural", "Integer"], correctAnswer: "Rational" },
            { question: "What type of number is -4?", options: ["Integer", "Rational", "Whole", "Natural", "Irrational"], correctAnswer: "Integer" },
            { question: "What type of number is π?", options: ["Irrational", "Rational", "Real", "Fractional", "Natural"], correctAnswer: "Irrational" },
            { question: "What type of number is 100?", options: ["Whole", "Natural", "Integer", "Rational", "Real"], correctAnswer: "Whole" },
            { question: "What type of number is 0?", options: ["Whole", "Natural", "Integer", "Rational", "Real"], correctAnswer: "Whole" },
            { question: "What type of number is √16?", options: ["Natural", "Integer", "Whole", "Rational", "Irrational"], correctAnswer: "Natural" },
            { question: "What type of number is 3.14?", options: ["Irrational", "Real", "Rational", "Fractional", "Natural"], correctAnswer: "Irrational" },
            { question: "What type of number is -10/3?", options: ["Rational", "Fractional", "Real", "Natural", "Integer"], correctAnswer: "Rational" },
            { question: "What type of number is 17?", options: ["Whole", "Natural", "Integer", "Rational", "Real"], correctAnswer: "Whole" },
            { question: "What type of number is √25?", options: ["Natural", "Whole", "Integer", "Rational", "Irrational"], correctAnswer: "Natural" },
            { question: "What type of number is -√36?", options: ["Integer", "Rational", "Whole", "Natural", "Irrational"], correctAnswer: "Integer" },
            { question: "What type of number is 2.5?", options: ["Rational", "Real", "Fractional", "Natural", "Irrational"], correctAnswer: "Rational" },
            { question: "What type of number is 1/3?", options: ["Rational", "Fractional", "Real", "Natural", "Irrational"], correctAnswer: "Rational" },
            { question: "What type of number is 0.75?", options: ["Rational", "Real", "Fractional", "Natural", "Irrational"], correctAnswer: "Rational" },
            { question: "What type of number is -√81?", options: ["Integer", "Rational", "Whole", "Natural", "Irrational"], correctAnswer: "Integer" },
            { question: "What type of number is 99?", options: ["Whole", "Natural", "Integer", "Rational", "Real"], correctAnswer: "Whole" },
            { question: "What type of number is √49?", options: ["Natural", "Whole", "Integer", "Rational", "Irrational"], correctAnswer: "Natural" }
        ];

        // Shuffle function to randomize the order of array elements
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        var currentQuestionIndex = 0;
        var score = 0;

        function loadQuestion() {
            var currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.question;
            var optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            shuffle(currentQuestion.options); // Shuffle the options before displaying
            currentQuestion.options.forEach(function(option) {
                var button = document.createElement('button');
                button.textContent = option;
                button.onclick = function() {
                    selectOption(option, button);
                };
                optionsContainer.appendChild(button);
            });
        }

        function selectOption(selectedOption, button) {
            var optionButtons = document.querySelectorAll('.options button');
            optionButtons.forEach(function(btn) {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
        }

        function submitAnswer() {
            var selectedButton = document.querySelector('.options button.selected');
            if (!selectedButton) {
                alert("Please select an option.");
                return;
            }
            var selectedOption = selectedButton.textContent;
            var currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.correctAnswer) { // Check against correctAnswer property
                score += 10;
                document.getElementById('score-value').textContent = score;
                document.getElementById('feedback').textContent = "Correct!";
            } else {
                document.getElementById('feedback').textContent = "Incorrect!";
                // Highlight correct answer button in green
                var correctButton = document.querySelector('.options button');
                currentQuestion.options.forEach(function(option) {
                    if (option === currentQuestion.correctAnswer) {
                        correctButton = document.querySelector('.options button:nth-of-type(' + (currentQuestion.options.indexOf(option) + 1) + ')');
                    }
                });
                correctButton.style.backgroundColor = "#4CAF50";
            }
            // Change selected button color to red if the answer is wrong
            selectedButton.style.backgroundColor = selectedOption === currentQuestion.correctAnswer ? "#4CAF50" : "#FF0000";
            
            document.getElementById('submit-button').style.display = 'none';
            document.getElementById('next-button').style.display = 'block';
        }

        function nextQuestion() {
            document.getElementById('next-button').style.display = 'none';
            document.getElementById('submit-button').style.display = 'block';
            document.getElementById('feedback').textContent = '';
            var optionButtons = document.querySelectorAll('.options button');
            optionButtons.forEach(function(btn) {
                btn.style.backgroundColor = "#f0f0f0";
            });
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert("Quiz completed! Your final score is: " + score);
            }
        }

        // Initial load
        loadQuestion();
    </script>
</body>
</html>
