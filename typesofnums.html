<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Numbers Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
   
    <style>
        /* Additional CSS for the game */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
        }
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .active {
            background-color: #4CAF50;
            color: white;
        }
        .game-container {
            text-align: center;
            margin-top: 50px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .options button:hover {
            background-color: #ddd;
        }
        .options button.selected {
            background-color: #4CAF50;
            color: white;
        }
        #score {
            font-size: 20px;
            margin-top: 20px;
        }
        #submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a class="active" href="typesofnums.html">Types of Numbers</a>
        <a href="quiz.html">Quiz Page</a>
        <a href="#about">About</a>
    </div>

    <div class="game-container" id="quiz-container">
        <div id="question"></div>
        <div class="options" id="options-container"></div>
        <button id="submit-button" onclick="submitAnswer()">Submit</button>
        <div id="score">Score: <span id="score-value">0</span></div>
    </div>

    <script>
        var questions = [
            { question: "What type of number is 5?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Natural" },
            { question: "What type of number is √2?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Irrational" },
            { question: "What type of number is 0.5?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Rational" },
            // Add more questions here
            { question: "What type of number is 7/3?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Rational" },
            { question: "What type of number is -4?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Integer" },
            { question: "What type of number is π?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Irrational" },
            { question: "What type of number is 100?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Whole" },
            { question: "What type of number is 0?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Whole" },
            { question: "What type of number is √16?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Natural" },
            { question: "What type of number is 3.14?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Irrational" },
            { question: "What type of number is -10/3?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Rational" },
            { question: "What type of number is 17?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Whole" },
            { question: "What type of number is √25?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Natural" },
            { question: "What type of number is -√36?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Integer" },
            { question: "What type of number is 2.5?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Rational" },
            { question: "What type of number is 1/3?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Rational" },
            { question: "What type of number is 0.75?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Rational" },
            { question: "What type of number is -√81?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Integer" },
            { question: "What type of number is 99?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Whole" },
            { question: "What type of number is √49?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Natural" }
        ];

        // Shuffle function to randomize the order of array elements
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle the questions array before loading the first question
        shuffle(questions);

        var currentQuestionIndex = 0;
        var score = 0;

        function loadQuestion() {
            var currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.question;
            var optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(function(option) {
                var button = document.createElement('button');
                button.textContent = option;
                button.onclick = function() {
                    selectOption(option, button);
                };
                optionsContainer.appendChild(button);
            });
        }

        function selectOption(selectedOption, button) {
            var optionButtons = document.querySelectorAll('.options button');
            optionButtons.forEach(function(btn) {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
        }

        function submitAnswer() {
            var selectedButton = document.querySelector('.options button.selected');
            if (!selectedButton) {
                alert("Please select an option.");
                return;
            }
            var selectedOption = selectedButton.textContent;
            var currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.answer) {
                score += 10;
                document.getElementById('score-value').textContent = score;
                alert("Correct!");
            } else {
                alert("Incorrect!");
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert("Quiz completed! Your final score is: " + score);
            }
        }

        // Initial load
        loadQuestion();
    </script>
</body>
</html>
