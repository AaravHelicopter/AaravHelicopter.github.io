<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Numbers Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Additional CSS for the game */
        .game-container {
            text-align: center;
            margin-top: 50px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: none;
        }
        .options button:hover {
            background-color: #ddd;
        }
        #score {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a class="active" href="typesofnums.html">Types of Numbers</a>
        <a href="quiz.html">Quiz Page</a>
        <a href="#about">About</a>
    </div>

    <div class="game-container">
        <div class="question">What type of number is 5?</div>
        <div class="options">
            <button onclick="checkAnswer('rational')">Rational</button>
            <button onclick="checkAnswer('irrational')">Irrational</button>
            <button onclick="checkAnswer('natural')">Natural</button>
            <button onclick="checkAnswer('whole')">Whole</button>
            <button onclick="checkAnswer('integer')">Integer</button>
        </div>
        <div id="score">Score: <span id="score-value">0</span></div>
    </div>

    <script>
        var score = 0;

        function checkAnswer(selectedType) {
            if (selectedType === 'integer') {
                score += 10;
                document.getElementById('score-value').textContent = score;
                alert("Correct!");
            } else {
                alert("Incorrect!");
            }
            // You can add more questions and logic for checking answers here
        }
    </script>
</body>
</html>
