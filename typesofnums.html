<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Numbers Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Additional CSS for the game */
        .game-container {
            text-align: center;
            margin-top: 50px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: none;
        }
        .options button:hover {
            background-color: #ddd;
        }
        #score {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a class="active" href="typesofnums.html">Types of Numbers</a>
        <a href="quiz.html">Quiz Page</a>
        <a href="#about">About</a>
    </div>

    <div class="game-container" id="quiz-container">
        <div id="question"></div>
        <div class="options" id="options-container"></div>
        <div id="score">Score: <span id="score-value">0</span></div>
    </div>

    <script>
        var questions = [
            { question: "What type of number is 5?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Natural" },
            { question: "What type of number is âˆš2?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Irrational" },
            { question: "What type of number is 0.5?", options: ["Rational", "Irrational", "Natural", "Whole", "Integer"], answer: "Rational" }
        ];
        var currentQuestionIndex = 0;
        var score = 0;

        function loadQuestion() {
            var currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.question;
            var optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(function(option) {
                var button = document.createElement('button');
                button.textContent = option;
                button.onclick = function() {
                    checkAnswer(option);
                };
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            var currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.answer) {
                score += 10;
                document.getElementById('score-value').textContent = score;
                alert("Correct!");
            } else {
                alert("Incorrect!");
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert("Quiz completed! Your final score is: " + score);
            }
        }

        // Initial load
        loadQuestion();
    </script>
</body>
</html>
